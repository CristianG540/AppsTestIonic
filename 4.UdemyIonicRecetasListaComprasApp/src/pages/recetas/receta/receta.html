<ion-header>

  <ion-navbar>
    <ion-title>{{ receta?.titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col text-center>
          <h2>{{ receta?.titulo }}</h2>
          <div class="subitulo">{{ receta?.dificultad }}</div>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p> {{ receta?.descripcion }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-list >
          <ion-item *ngFor="let ingrediente of receta?.ingredientes" >
            {{ ingrediente.nombre }}
          </ion-item>
        </ion-list>
      </ion-col >
    </ion-row>
    <ion-row *ngIf="receta?.ingredientes.length > 0">
      <ion-col text-center>
        <button ion-button clear (click)="agregarIngredientes()" > + Ingredientes a la Lista </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button outline block (click)="editarReceta()" > Editar receta </button>
      </ion-col>
      <ion-col >
          <button ion-button outline block color="danger" (click)="borrarReceta" > Borrar receta </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
