<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="nuevaReceta()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let receta of recetaService.recetas"  >
      {{ receta.titulo }}
    </ion-item>
  </ion-list>
</ion-content>
