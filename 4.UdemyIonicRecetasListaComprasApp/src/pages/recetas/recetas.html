<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="nuevaReceta()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let receta of recetas; let i = index" (click)="cargarReceta(i)">
        <h2> {{ receta.titulo }} </h2>
        <ion-note> {{ receta.dificultad }} </ion-note>
    </button>
  </ion-list>

</ion-content>
