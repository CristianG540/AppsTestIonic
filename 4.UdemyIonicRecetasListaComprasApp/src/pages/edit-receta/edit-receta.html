<ion-header>

  <ion-navbar>
    <ion-title>{{ mode | modeTipoPipe }} Receta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recetaForm" (ngSubmit)="onSubmit()" >
    <ion-list >
      <ion-item>
        <ion-label floating >Titulo</ion-label>
        <ion-input type="text" formControlName="titulo" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Descripcion</ion-label>
        <ion-textarea formControlName="descripcion"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating >Dificultad</ion-label>
        <ion-select formControlName="dificultad">
          <ion-option *ngFor="let opcion of opcionesSelect" [value]="option">{{ opcion }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button type="button" ion-button clear block (click)="adminIngredientes()">Administrar Ingredientes</button>

    <ion-list formArrayName="ingredientes">

      <ion-item *ngFor="let igControl of ingredientes.controls; let i = index">
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit"> {{ mode | modeTipoPipe }} </button>
  </form>

</ion-content>
