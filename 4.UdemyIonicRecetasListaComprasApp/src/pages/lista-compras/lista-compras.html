<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="agregarArticulo(f)" >
    <ion-list>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text" name="nombreIngrediente" placeholder="Leche" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Cantidad</ion-label>
        <ion-input type="number" name="cantidad" placeholder="2" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid"> Agregar art√≠culo</button>
  </form>
  <ion-list >
    <ion-item *ngFor="let articulo of listaComprasService.ingredientes; let i = index" (click)="borrarArticulo(i)" >
      {{ articulo.nombre }} ( {{ articulo.cantidad }} )
    </ion-item>
  </ion-list>
</ion-content>
