<ion-header>

  <ion-navbar>
    <ion-title>{{ producto._id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="producto.imagen" alt="">
  <br>
  <h2>{{ producto.titulo }}</h2>
  <p> <b>Cantidad:</b> {{ producto.existencias }} {{ producto.unidad }}</p>
  <p> <b>Aplicacion:</b> {{ producto.aplicacion }}</p>
  <p> <b>Categoria:</b> {{ producto.categoria }}</p>
  <p> <b>Marcas:</b> {{ producto.marcas }}</p>


</ion-content>
