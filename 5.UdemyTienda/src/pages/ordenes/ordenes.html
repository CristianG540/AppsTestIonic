<ion-header>

  <ion-navbar>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let orden of ordenServ.ordenes; let i=index" style="font-size: 1.3rem" [navPush]="ordenesDetallePage" [navParams]="orden">
      {{ orden?._id | date:'dd-mm-y hh:mm a'}} | {{ orden.items.length }}
      <b>{{ (orden.items.length>1)?'referencias':'referencia' }}</b>
    </button>
  </ion-list>
  <br>
  <button ion-button (click)="deleteDB()">destroy db</button>
</ion-content>
