<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let orden of ordenServ.ordenes; let i=index" style="font-size: 1.3rem" text-wrap>
      <ion-icon [name]="(orden.estado) ? 'checkmark' : 'time' " item-left></ion-icon>
      {{ orden?._id | date:'dd-mm-y hh:mm a'}} | {{ orden.items.length }}
      <b>{{ (orden.items.length>1)?'referencias':'referencia' }}</b>
      <button ion-button clear item-right [navPush]="ordenesDetallePage" [navParams]="orden" >Ver</button>
    </ion-item>
  </ion-list>
  <br>
  <!--<button ion-button (click)="deleteDB()">destroy db</button>-->
</ion-content>
