<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      <h2>{{ mensaje.nomUsuario }}</h2>
      <p>{{ mensaje.msg }}</p>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label floating>Mensaje</ion-label>
      <ion-input type="text" [(ngModel)]="mensaje"></ion-input>
    </ion-item>
      <button ion-button icon-only (click)="enviarMsj()"><ion-icon name="send"></ion-icon> </button>
</ion-toolbar>
</ion-footer>
